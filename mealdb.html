<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- search area -->
    <h1 class="text-center text-success mt-5">Play With Meal DB</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favorite Food" aria-label="Search Your Favorite Food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary btn btn-primary" type="button" id="Search-btn">Search</button>
      </div>
      <!-- single meal details -->
      <div id="meal-details" class="w-50 mx-auto mt-5 mb-3">
        
      </div>
      <!-- search results -->
      <div  id="search-results" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">
       
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>
</html>
